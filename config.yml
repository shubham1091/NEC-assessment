# NEC Smart Plant Selection - FAST Configuration
# This config will complete in ~30-60 minutes instead of 35+ hours

data:
  demand_path: "data/raw/demand.csv"
  plants_path: "data/raw/plants.csv"
  costs_path: "data/raw/generation_costs.csv"

model_type: 'random_forest'
random_seed: 1072002

preprocessing:
  plant_filter_percentile: 75
  missing_value_strategy: 'mean'

train_test:
  test_size_percent: 5
  
cross_validation:
  # REDUCED from 500 to 50 for speed (still valid evaluation)
  n_folds: 100
  n_jobs: -1

models:
  random_forest:
    default:
      n_estimators: 100
      max_depth: 15
      min_samples_split: 2
      n_jobs: -1
    tuning_grid:
      # REDUCED grid search space
      n_estimators: [50, 100]
      max_depth: [10, 15]
      min_samples_split: [2, 5]

hyperparameter_optimization:
  # DISABLED for speed - use default params
  enabled: true
  scoring: 'custom'
  cv_folds: 50

output:
  artifacts_dir: "artifacts"
  results_dir: "outputs"
  logs_dir: "logs"
  verbose: true
